<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Details ‚Äì Vital Elixir Globalist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
 <!-- Header: Responsive Navbar with Hamburger Sidebar -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-6xl mx-auto flex justify-between items-center px-4 py-3">
    <!-- Logo / Company Name -->
    <div class="text-2xl font-bold text-brand">Vital Elixir Globalist</div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex gap-6 text-sm font-medium">
      <a href="index.html" class="hover:text-brand">Home</a>
      <a href="products.html" class="hover:text-brand">Products</a>
      <a href="cart.html" class="hover:text-brand">Cart</a>
      <a href="about.html" class="hover:text-brand">About Us</a>
      <a href="index.html#contact" class="hover:text-brand">Contact</a>
    </nav>

    <!-- Hamburger Button (visible on mobile) -->
    <button id="menu-btn" class="md:hidden text-gray-700 focus:outline-none">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"/>
      </svg>
    </button>
  </div>

  <!-- Sidebar Menu (for Mobile) -->
  <div id="mobile-menu" class="hidden fixed inset-0 bg-gray-800 bg-opacity-70 z-50">
    <div class="w-64 bg-white h-full p-6 shadow-lg transform transition-transform duration-300 -translate-x-full"
         id="sidebar">
      <!-- Close Button -->
      <button id="close-menu" class="text-gray-600 hover:text-brand mb-6">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>

      <!-- Navigation Links -->
      <nav class="flex flex-col gap-4 text-gray-700 text-lg font-medium">
        <a href="index.html" class="hover:text-brand">üè† Home</a>
        <a href="products.html" class="hover:text-brand">üíä Medicines</a>
        <a href="cart.html" class="hover:text-brand">üõí Cart</a>
        <a href="about.html" class="hover:text-brand">üë• About Us</a>
        <a href="index.html#contact" class="hover:text-brand">üìû Contact</a>
      </nav>
    </div>
  </div>
</header>


  <!-- Product Details Section -->
  <section class="max-w-5xl mx-auto py-16 px-6 grid md:grid-cols-2 gap-10">
    <!-- Product Image -->
    <div>
      <img id="product-image" src="" alt="Medicine Image" class="rounded-2xl shadow-lg w-full">
    </div>

    <!-- Product Info -->
    <div>
      <h1 id="product-name" class="text-3xl font-bold text-gray-900 mb-2"></h1>
      <p id="product-brand" class="text-gray-600 mb-2"></p>
      <p id="product-composition" class="text-gray-600 mb-2"></p>
      <p id="product-description" class="text-gray-700 mb-6"></p>

      <p class="text-2xl font-semibold text-[#0284c7] mb-6">‚Ç¨<span id="product-price"></span></p>

      <div class="flex gap-4">
        <button onclick="addToCart()" class="px-6 py-3 bg-[#0284c7] text-white rounded-xl hover:bg-blue-700">
          Add to Cart
        </button>
        <button onclick="buyNow()" class="px-6 py-3 border border-[#0284c7] rounded-xl hover:bg-blue-50">
          Buy Now
        </button>
      </div>
    </div>
  </section>

  <script>
    // ‚úÖ Product data (same structure used in products.html)
    const products = [
      {
        id: "ivermectin12",
        name: "Ivermectin 12mg Tablets",
        brand: "Sun Pharma",
        composition: "Ivermectin 12mg",
        price: 13.75,
        description: "Used for parasitic infections and certain skin conditions.",
        image: "images/ivermectin12.jpg"
      },
      {
        id: "semaglutide7",
        name: "Semaglutide Tablets 7mg",
        brand: "Novo Nordisk",
        composition: "Semaglutide 7mg",
        price: 25.00,
        description: "Helps control blood sugar and assists in weight management.",
        image: "images/semaglutide7.jpg"
      },
      {
        id: "semaglutide14",
        name: "Semaglutide Tablets 14mg",
        brand: "Novo Nordisk",
        composition: "Semaglutide 14mg",
        price: 32.00,
        description: "Higher-strength version for effective glucose control and weight management.",
        image: "images/semaglutide14.jpg"
      },
      {
        id: "atarax10",
        name: "Atarax 10mg Tablets",
        brand: "UCB",
        composition: "Hydroxyzine Hydrochloride 10mg",
        price: 12.50,
        description: "Used to treat anxiety, itching, and allergies.",
        image: "images/atarax10.jpg"
      }
    ];

    // ‚úÖ Extract product ID from URL (like ?id=ivermectin12)
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");
    const product = products.find(p => p.id === productId);

    // ‚úÖ Populate data dynamically
    if (product) {
      document.getElementById("product-image").src = product.image;
      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-brand").textContent = "Brand: " + product.brand;
      document.getElementById("product-composition").textContent = "Composition: " + product.composition;
      document.getElementById("product-description").textContent = product.description;
      document.getElementById("product-price").textContent = product.price.toFixed(2);
    } else {
      document.body.innerHTML = "<div class='text-center mt-20 text-gray-600 text-xl'>Product not found.</div>";
    }

    // ‚úÖ Add to Cart
    function addToCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(product.name + " added to cart!");
    }

    // ‚úÖ Razorpay Integration
    function buyNow() {
      var options = {
        "key": "rzp_test_yourKeyHere", // Replace with your Razorpay Key
        "amount": product.price * 100, // convert euros to cents
        "currency": "EUR",
        "name": "Vital Elixir Globalist",
        "description": product.name,
        "handler": function (response) {
          alert("Payment Successful! ID: " + response.razorpay_payment_id);
        },
        "theme": { "color": "#0284c7" }
      };
      var rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
