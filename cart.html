<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart â€“ Vital Elixir Globalist</title>
  <meta name="description" content="Review your selected medicines and proceed to checkout." />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: { colors: { brand: '#0284c7' } }
      }
    }
  </script>
  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>

<body class="text-gray-800 bg-gray-50">
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <section class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-6">Your Cart</h1>
    <div id="cartItems" class="space-y-4"></div>
    <div id="cartSummary" class="mt-8 text-lg font-medium"></div>

    <!-- Customer Details -->
    <div class="mt-10 bg-white p-6 rounded-xl shadow">
      <h2 class="text-2xl font-semibold mb-4">Customer Details</h2>
      <form id="checkoutForm" class="grid md:grid-cols-2 gap-4">
        <input type="text" id="customerName" placeholder="Full Name" required class="border rounded-lg px-3 py-2" />
        <input type="email" id="customerEmail" placeholder="Email" required class="border rounded-lg px-3 py-2" />
        <input type="text" id="customerPhone" placeholder="Phone / WhatsApp" class="border rounded-lg px-3 py-2" />
        <input type="text" id="customerCountry" placeholder="Country" class="border rounded-lg px-3 py-2" />
        <textarea id="customerAddress" rows="3" placeholder="Address" class="md:col-span-2 border rounded-lg px-3 py-2"></textarea>
        <button type="button" id="payButton" class="md:col-span-2 mt-4 bg-brand text-white px-6 py-3 rounded-xl hover:bg-blue-700">Proceed to Payment</button>
      </form>
    </div>
  </section>

  <!-- Razorpay script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
    // Load header and menu functionality
    async function loadHeader() {
      const header = await fetch('header.html');
      document.getElementById('header-placeholder').innerHTML = await header.text();

      const menuBtn = document.getElementById('menu-btn');
      const closeBtn = document.getElementById('close-menu');
      const mobileMenu = document.getElementById('mobile-menu');
      const sidebar = document.getElementById('sidebar');

      if (!menuBtn || !sidebar || !mobileMenu) return;

      menuBtn.addEventListener('click', () => {
        mobileMenu.classList.remove('hidden');
        setTimeout(() => sidebar.classList.remove('translate-x-full'), 10);
      });
      closeBtn.addEventListener('click', () => {
        sidebar.classList.add('translate-x-full');
        setTimeout(() => mobileMenu.classList.add('hidden'), 300);
      });
      mobileMenu.addEventListener('click', (e) => {
        if (e.target === mobileMenu) {
          sidebar.classList.add('translate-x-full');
          setTimeout(() => mobileMenu.classList.add('hidden'), 300);
        }
      });
    }
    loadHeader();

    // Display cart items from localStorage
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cartItems');
      const summary = document.getElementById('cartSummary');
      cartContainer.innerHTML = '';
      let totalINR = 0;
      let totalUSD = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
        summary.innerHTML = '';
        return;
      }

      cart.forEach((item, index) => {
        totalINR += item.price_inr;
        totalUSD += item.price_usd;
        const itemDiv = document.createElement('div');
        itemDiv.className = 'flex items-center p-4 bg-white rounded-lg shadow justify-between';
        itemDiv.innerHTML = `
          <div class="flex items-center gap-4">
            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-contain rounded" />
            <div>
              <h3 class="font-semibold">${item.name}</h3>
              <p class="text-sm text-gray-500">${item.pack}</p>
            </div>
          </div>
          <div class="text-sm text-right">
            <p>USD ${item.price_usd}</p>
            <p>INR ${item.price_inr}</p>
            <button class="mt-1 text-red-500 text-xs" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        cartContainer.appendChild(itemDiv);
      });
      summary.innerHTML = `Total: <span class="font-bold">USD ${totalUSD.toFixed(2)}</span> | <span class="font-bold">INR ${totalINR.toFixed(2)}</span>`;
    }

    // Remove item from cart
    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();

    // Payment integration
    document.getElementById('payButton').addEventListener('click', async () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty. Please add products before checkout.');
        return;
      }
      // Validate user details
      const name = document.getElementById('customerName').value.trim();
      const email = document.getElementById('customerEmail').value.trim();
      const phone = document.getElementById('customerPhone').value.trim();
      const country = document.getElementById('customerCountry').value.trim();
      const address = document.getElementById('customerAddress').value.trim();
      if (!name || !email) {
        alert('Please provide your name and email.');
        return;
      }

      // Calculate total amount in INR (paisa)
      let totalINR = 0;
      cart.forEach(item => { totalINR += item.price_inr; });
      const amountPaise = totalINR * 100; // convert to paise

      // Here you would typically create an order on your server and get an order_id
      // For demo purposes, we skip server call and proceed directly to payment

      const options = {
        key: 'RAZORPAY_KEY_ID', // TODO: Replace with your Razorpay key
        amount: amountPaise,
        currency: 'INR',
        name: 'Vital Elixir Globalist',
        description: 'Purchase of Medicines',
        image: '',
        handler: function (response) {
          // Payment was successful
          // In a real app, verify payment and send order details to backend
          alert('Payment successful! ID: ' + response.razorpay_payment_id);
          // Clear cart
          localStorage.removeItem('cart');
          window.location.href = 'thankyou.html';
        },
        prefill: {
          name: name,
          email: email,
          contact: phone
        },
        notes: {
          address: address,
          country: country
        },
        theme: {
          color: '#0284c7'
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>
</body>
</html>
