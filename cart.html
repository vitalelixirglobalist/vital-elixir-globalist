<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart â€“ Vital Elixir Globalist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { brand: '#0284c7' } } } };
  </script>
</head>

<body class="bg-gray-50 text-gray-800">
 <div id="header-placeholder"></div>

  <!-- Page Title -->
  <section class="text-center py-10 bg-gradient-to-b from-blue-50 to-white">
    <h1 class="text-4xl font-extrabold text-gray-900">Your Shopping Cart</h1>
    <p class="text-gray-600 mt-2">Review your selected medicines and proceed to checkout</p>
  </section>

  <!-- Cart Section -->
  <main class="max-w-6xl mx-auto px-4 pb-20">
    <div id="cartItems" class="space-y-6 mt-8"></div>

    <!-- Total Section -->
    <div id="cartTotal" class="mt-10 text-right border-t pt-6 text-lg font-semibold text-gray-700 hidden">
      Total: <span id="totalUSD" class="text-brand"></span> ğŸ’µ | <span id="totalINR" class="text-brand"></span> ğŸ‡®ğŸ‡³
    </div>

    <div id="emptyCartMsg" class="text-center text-gray-600 mt-20 hidden">
      <p>Your cart is empty ğŸ›ï¸</p>
      <a href="products.html" class="text-brand hover:underline mt-4 inline-block">Browse Medicines</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-8 bg-white border-t text-center text-gray-600 text-sm">
    Â© <span id="year"></span> Vital Elixir Globalist. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItems = document.getElementById('cartItems');
      const totalSection = document.getElementById('cartTotal');
      const emptyMsg = document.getElementById('emptyCartMsg');
      let totalUSD = 0;
      let totalINR = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = '';
        totalSection.classList.add('hidden');
        emptyMsg.classList.remove('hidden');
        return;
      }

      emptyMsg.classList.add('hidden');
      totalSection.classList.remove('hidden');

      cartItems.innerHTML = cart.map((item, i) => {
        totalUSD += item.price_usd;
        totalINR += item.price_inr;

        return `
          <div class="bg-white shadow rounded-xl p-4 flex items-center gap-4">
            <img src="${item.image}" alt="${item.name}" class="w-20 h-20 object-contain rounded">
            <div class="flex-1">
              <h2 class="font-semibold text-lg text-brand">${item.name}</h2>
              <p class="text-sm text-gray-600">${item.brand} â€“ ${item.pack}</p>
              <p class="text-sm text-gray-500 mt-1">ğŸ’µ $${item.price_usd} USD | ğŸ‡®ğŸ‡³ â‚¹${item.price_inr} INR</p>
            </div>
            <button onclick="removeFromCart(${i})" class="text-red-500 hover:underline text-sm">Remove</button>
          </div>
        `;
      }).join('');

      document.getElementById('totalUSD').textContent = '$' + totalUSD.toFixed(2);
      document.getElementById('totalINR').textContent = 'â‚¹' + totalINR.toFixed(0);
    }

    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
  <script>
  async function loadHeader() {
    const header = await fetch('header.html');
    document.getElementById('header-placeholder').innerHTML = await header.text();
  }
  loadHeader();
</script>
</body>
</html>
